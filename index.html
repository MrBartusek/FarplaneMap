<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css" />
</head>
<body>
   <div id="map"></div>
   <div class="tracker">
      <h2>The Prototype</h2>
      <div class="quest"><b>Detlas - 100EP</b> go to airship or something</div>
      <div class="quest"><b>Seaskipper - 100EP</b> use it</div>
   </div>
   <script>
      var w = 2669,
         h = 1488,
         url = 'wynnmap.jpeg';

      var map = L.map('map', {
      zoomDelta: 0.1,
      zoomSnap: 0,
      maxZoom: 3,
      center: [1000,400],
      zoom: 1,
      crs: L.CRS.Simple,
      });

      var southWest = map.unproject([0, h], map.getMaxZoom()-1);
      var northEast = map.unproject([w, 0], map.getMaxZoom()-1);
      var bounds = new L.LatLngBounds(southWest, northEast);

      L.imageOverlay(url, bounds).addTo(map);

      map.setMaxBounds(bounds.pad(0.3));

      var icon = L.icon({
         iconUrl: 'book.png',
         iconSize: [32, 32]
      })

      L.marker([-213,188], {icon: icon}).addTo(map)
       .bindPopup('<b>Detlas - 100EP</b><br>go to airship or something <br> <button>Send Evidence</button>')
      L.marker([-180,320], {icon: icon}).addTo(map)
       .bindPopup('<b>Seaskipper - 100EP</b><br>use it <br> <button>Send Evidence</button>')
   </script>
</body>
</html>
