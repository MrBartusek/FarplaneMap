<!DOCTYPE html>
<html lang="en">
<head>
   <base href="/">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Farplane Map</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.js" 
   integrity="sha512-WUj/9d0+WiqmZ3fHLdrjLmuwMnattuKZKOcN03r4++v6IDlTO27Ow/+/2zoiqzDWKn3uDa9skO6Vun5wWKJ9sg==" 
   crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./stylesheets/loading.css" />
   <link rel="stylesheet" href="./stylesheets/style.css" />
   <link rel="stylesheet" href="./stylesheets/sidebar.css" />
   <link rel="stylesheet" href="./stylesheets/sidebar_sections.css" />
   <link rel="stylesheet" href="./stylesheets/sidebar_button.css" />
   <link rel="stylesheet" href="./stylesheets/colors.css" />
   <link rel="stylesheet" href="./stylesheets/dialog.css" />
</head>
<body>
   <div class="container">
      <div id="sidebar" class="sidebar">
         <svg class="loading-spinner" width="45px" height="45px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="loading-circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
      </div>
      <div class="map" id="map"></div>
   </div>

   <div id="dialog" class="dialog-container" style="display: none;">
      <div id="dialog-surface" class="dialog-surface">
         <div id="header" class="dialog-header">
            Header
         </div>
         <div id="content" class="dialog-content">
            content
         </div>
      </div>
   </div>

   <div class="mobile-notice">
      <span class="material-icons">app_blocking</span>
      <h2>
         Your device is not supported
      </h2>
      <p>
         We currently don't support mobile devices, please use device with wider screen!
      </p>
   </div>

   <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
